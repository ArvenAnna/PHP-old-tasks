<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>
customers
</title>

<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="viewModel/app.js"></script>
<script type="text/javascript" src="viewModel/create.js"></script>
<script type="text/javascript" src="viewModel/list.js"></script>
<script type="text/javascript" src="viewModel/update.js"></script>
<script type="text/javascript" src="viewModel/delete.js"></script>
<script type="text/javascript" src="model/model.js"></script>
<script type="text/javascript" src="view/view.js"></script>

</head>

<body>
<div class="row">
		<div class="col-sm-7 col-sm-offset-1 left">
		<div class="row">
			<h1>Customers</h1>
		</div>
		<div class="row">
			<div class="list col-sm-12 table-responsive"><table class='table table-striped table-hover table-condensed'></table></div>
		</div>
		<div class="row" style="margin-top:10px;">
				<div class="update col-sm-12"><button id='update' class='hide btn btn-warning btn-block'>update</button></div>
		</div>
		<div class="row">
				<div class="delete col-sm-12"><button id='delete' class='hide btn btn-danger btn-block'>delete</button></div>
		</div>
	</div>
	<div class="col-sm-2 right">
		<div class="row"><h3>New customer</h3></div>
		<form id="createForm" role="form">
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" id="name" class="form-control" placeholder="Enter name"></input>
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" id="email" class="form-control" placeholder="Enter email"></input>
			</div>
			<div class="form-group">
				<label for="telephone">Telephone</label>
				<input type="number" id="telephone" class="form-control" placeholder="Enter telephone"></input>
			</div>
			<div class="form-group">
				<label for="street">Address</label>
				<input type="text" id="street" class="form-control" placeholder="Enter street"></input>
			</div>
			<div class="form-group">
				<input type="text" id="city" class="form-control" placeholder="Enter city"></input>
			</div>
			<div class="form-group">
				<input type="text" id="state" class="form-control" placeholder="Enter state"></input>
			</div>
			<div class="form-group">
				<input type="number" id="zip" class="form-control" placeholder="Enter zip"></input>
			</div>
		<button type="submit" id="create" class="btn btn-success">Create</button>
		</form>
	</div>
</div>
<script>GetContent();</script>
</body>
</html>
